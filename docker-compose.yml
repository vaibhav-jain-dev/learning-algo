# DSAlgo Learn Platform - Docker Compose
# All names prefixed with 'dsalgo-learn-' to avoid conflicts

version: '3.8'

# Custom network with unique name
networks:
  dsalgo-learn-network:
    name: dsalgo-learn-network
    driver: bridge

# Named volume for Go cache
volumes:
  dsalgo-learn-go-cache:
    name: dsalgo-learn-go-cache

services:
  # Main application service
  dsalgo-learn-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: dsalgo-learn-platform:latest
    container_name: dsalgo-learn-app
    hostname: dsalgo-learn-app
    ports:
      - "8080:8080"
    volumes:
      # Mount for live development
      - ./problems:/app/problems:ro
      - ./backend:/app/backend:ro
      - ./frontend:/app/frontend:ro
      # Go build cache
      - dsalgo-learn-go-cache:/tmp/go-cache
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    networks:
      - dsalgo-learn-network
    restart: unless-stopped
    # Security settings
    security_opt:
      - no-new-privileges:true
    # Temporary filesystem for code execution
    tmpfs:
      - /tmp:size=200M,mode=1777
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    # Healthcheck
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
