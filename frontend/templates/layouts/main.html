    <script>
        // Highlight active nav item
        (function() {
            var path = window.location.pathname;
            document.querySelectorAll('.nav-pill').forEach(function(pill) {
                if (pill.getAttribute('data-path') === path) {
                    pill.classList.add('active');
                }
            });
        })();
        // Mobile nav toggle
        function toggleMobileNav() {
            var nav = document.getElementById('main-nav');
            var btn = document.querySelector('.mobile-menu-btn');
            nav.classList.toggle('mobile-open');
            btn.classList.toggle('active');
        }
    </script>
    <main class="main">
        {{embed}}
    </main>
    <!-- Core utilities -->
    <script src="/static/js/lazy-loader.js"></script>
    <script src="/static/js/state-manager.js"></script>

    <!-- Feature scripts -->
    <script src="/static/js/diagrams.js" defer></script>

    <script src="/static/js/pdf-export.js" defer></script>
    <script src="/static/js/adhd-enhancements.js" defer></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>

    <script>
        // Wait for lazy loader
        function onLazyLoaderReady(cb) {
            if (typeof LazyLoader !== 'undefined') cb();
            else setTimeout(function() { onLazyLoaderReady(cb); }, 10);
        }

        // Code highlighting after HTMX swaps
        document.body.addEventListener('htmx:afterSwap', function() {
            onLazyLoaderReady(function() {
                LazyLoader.loadHighlight().then(function() {
                    document.querySelectorAll('pre code:not(.hljs)').forEach(function(block) {
                        hljs.highlightElement(block);
                    });
                });
            });
        });

        // Initial highlight
        onLazyLoaderReady(function() {
            LazyLoader.loadHighlight().then(function() {
                if (typeof hljs !== 'undefined') hljs.highlightAll();
            });
        });
    </script>
