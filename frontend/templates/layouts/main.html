<!DOCTYPE html>

<head>

    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/fold/foldcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/fold/foldgutter.min.js"></script>

    <!-- SQL Formatter -->
    <script src="https://cdn.jsdelivr.net/npm/sql-formatter@14.1.0/lib/index.js"></script>
    <!-- html2pdf.js for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body hx-boost="true">
    <header class="header">
        <a href="/" class="logo">DSAlgo Learn</a>
        <nav class="nav">
            <a href="/practice" class="nav-link">Practice</a>
            <a href="/sql" class="nav-link">SQL</a>
            <a href="/elasticsearch" class="nav-link">Elasticsearch</a>
            <a href="/redis" class="nav-link">Redis</a>
            <a href="/golang" class="nav-link">Golang</a>
            <a href="/python-asyncio" class="nav-link">Python Asyncio</a>
            <a href="/system-design" class="nav-link">System Design</a>
            <a href="/design-patterns" class="nav-link">Design Patterns</a>
            <a href="/machine-coding" class="nav-link">Machine Coding</a>
            <a href="/microservices" class="nav-link">Microservices</a>
        </nav>
    </header>
    <main class="main">
        {{embed}}
    </main>
    <!-- Custom Diagram Engine -->
    <script src="/static/js/diagrams.js"></script>
    <!-- Algorithm Visualization Engine -->
    <script src="/static/js/visualizations.js"></script>
    <!-- PDF Export functionality -->
    <script src="/static/js/pdf-export.js"></script>
    <script>
        // Re-highlight code blocks and render diagrams after HTMX swaps
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
            // Re-initialize visualizations and diagrams if needed
            initializeVisualizations();
            diagramEngine.renderAll();
        });

        // Initial highlight and setup
        hljs.highlightAll();

        // Initialize visualizations on page load
        function initializeVisualizations() {
            // Auto-initialize any visualization containers with data attributes
            document.querySelectorAll('[data-viz-type]').forEach(function(container) {
                if (container.dataset.vizInitialized) return;
                container.dataset.vizInitialized = 'true';

                const type = container.dataset.vizType;
                const demoFn = container.dataset.vizDemo;

                if (demoFn && window[demoFn]) {
                    window[demoFn](container.id);
                }
            });
        }

        // Run on DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeVisualizations);
        } else {
            initializeVisualizations();
        }
    </script>
</body>
</html>
