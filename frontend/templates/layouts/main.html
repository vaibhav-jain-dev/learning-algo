<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3b82f6">
    <meta name="description" content="Learn Data Structures and Algorithms with interactive visualizations and hands-on practice">
    <title>{{.Title}}</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">

    <!-- DNS prefetch and preconnect for external domains -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://unpkg.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://unpkg.com">

    <!-- Preload critical resources for faster FCP -->
    <link rel="preload" href="/static/css/styles.css" as="style">
    <link rel="preload" href="/static/js/lazy-loader.js" as="script">
    <link rel="preload" href="/static/js/state-manager.js" as="script">

    <!-- Critical CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/animations.css">
    <link rel="stylesheet" href="/static/css/diagrams.css">
    <link rel="stylesheet" href="/static/css/topic-detail.css">
    <link rel="stylesheet" href="/static/css/responsive-enhancements.css">
    <link rel="stylesheet" href="/static/css/smart-widescreen.css">
    <link rel="stylesheet" href="/static/css/adhd-friendly-layout.css">

    <!-- Tailwind CSS - loaded with low priority -->
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script>
        // Tailwind config will be applied after script loads
        window.addEventListener('load', function() {
            if (typeof tailwind !== 'undefined') {
                tailwind.config = {
                    theme: {
                        extend: {
                            colors: {
                                brand: {
                                    50: '#eff6ff',
                                    100: '#dbeafe',
                                    500: '#3b82f6',
                                    600: '#2563eb',
                                    700: '#1d4ed8'
                                }
                            },
                            fontFamily: {
                                sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                                mono: ['JetBrains Mono', 'SF Mono', 'Monaco', 'monospace']
                            }
                        }
                    }
                };
            }
        });
    </script>

    <!-- HTMX - core functionality, loaded immediately but async -->
    <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>

    <!--
    Heavy libraries are now lazy-loaded via lazy-loader.js:
    - Highlight.js: Loaded on-demand for code highlighting
    - CodeMirror: Loaded only on practice/SQL/Redis pages
    - SQL Formatter: Loaded only on SQL pages
    - html2pdf: Loaded only when PDF export is triggered
    -->
</head>
<body hx-boost="true">
    <header class="header">
        <a href="/" class="logo">
            <span class="logo-icon">&lt;/&gt;</span>
            <span class="logo-text">DSAlgo</span>
        </a>
        <button class="mobile-menu-btn" onclick="toggleMobileNav()" aria-label="Toggle navigation">
            <span class="hamburger-icon">&#9776;</span>
        </button>
        <nav class="nav" id="main-nav">
            <a href="/practice" class="nav-pill" data-path="/practice">
                <span class="nav-icon">&#9654;</span>
                <span>Practice</span>
            </a>
            <a href="/200-problems" class="nav-pill" data-path="/200-problems">
                <span class="nav-icon">&#127942;</span>
                <span>200 Problems</span>
            </a>
            <a href="/roadmap" class="nav-pill" data-path="/roadmap">
                <span class="nav-icon">&#128199;</span>
                <span>Roadmap</span>
            </a>
            <a href="/sql" class="nav-pill" data-path="/sql">
                <span class="nav-icon">&#128451;</span>
                <span>SQL</span>
            </a>
            <a href="/elasticsearch" class="nav-pill" data-path="/elasticsearch">
                <span class="nav-icon">&#128269;</span>
                <span>Elasticsearch</span>
            </a>
            <a href="/redis" class="nav-pill" data-path="/redis">
                <span class="nav-icon">&#9889;</span>
                <span>Redis</span>
            </a>
            <a href="/golang" class="nav-pill" data-path="/golang">
                <span class="nav-icon">&#128025;</span>
                <span>Go</span>
            </a>
            <a href="/python" class="nav-pill" data-path="/python">
                <span class="nav-icon">&#128013;</span>
                <span>Python</span>
            </a>
            <a href="/python-asyncio" class="nav-pill" data-path="/python-asyncio">
                <span class="nav-icon">&#9889;</span>
                <span>Asyncio</span>
            </a>
            <a href="/system-design" class="nav-pill" data-path="/system-design">
                <span class="nav-icon">&#127959;</span>
                <span>System Design</span>
            </a>
            <a href="/system-architectures" class="nav-pill" data-path="/system-architectures">
                <span class="nav-icon">&#128203;</span>
                <span>Architectures</span>
            </a>
            <a href="/design-patterns" class="nav-pill" data-path="/design-patterns">
                <span class="nav-icon">&#129513;</span>
                <span>Patterns</span>
            </a>
            <a href="/machine-coding" class="nav-pill" data-path="/machine-coding">
                <span class="nav-icon">&#9881;</span>
                <span>Machine Coding</span>
            </a>
            <a href="/microservices" class="nav-pill" data-path="/microservices">
                <span class="nav-icon">&#128230;</span>
                <span>Microservices</span>
            </a>
        </nav>
    </header>
    <script>
        // Highlight active nav item
        (function() {
            var path = window.location.pathname;
            document.querySelectorAll('.nav-pill').forEach(function(pill) {
                if (pill.getAttribute('data-path') === path) {
                    pill.classList.add('active');
                }
            });
        })();
        // Mobile nav toggle
        function toggleMobileNav() {
            var nav = document.getElementById('main-nav');
            var btn = document.querySelector('.mobile-menu-btn');
            nav.classList.toggle('mobile-open');
            btn.classList.toggle('active');
        }
    </script>
    <main class="main">
        {{embed}}
    </main>
    <!-- Core utilities - Load first -->
    <script src="/static/js/lazy-loader.js"></script>
    <script src="/static/js/state-manager.js"></script>

    <!-- Custom Diagram Engine -->
    <script src="/static/js/diagrams.js" defer></script>
    <!-- Algorithm Visualization Engine -->
    <script src="/static/js/visualizations.js" defer></script>
    <!-- PDF Export functionality -->
    <script src="/static/js/pdf-export.js" defer></script>
    <!-- ADHD-friendly interactive enhancements -->
    <script src="/static/js/adhd-enhancements.js" defer></script>

    <script>
        // Wait for lazy loader to be ready
        function onLazyLoaderReady(callback) {
            if (typeof LazyLoader !== 'undefined') {
                callback();
            } else {
                setTimeout(function() { onLazyLoaderReady(callback); }, 10);
            }
        }

        // Re-highlight code blocks and render diagrams after HTMX swaps
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            onLazyLoaderReady(function() {
                LazyLoader.loadHighlight().then(function() {
                    document.querySelectorAll('pre code:not(.hljs)').forEach(function(block) {
                        hljs.highlightElement(block);
                    });
                });
            });

            // Re-initialize visualizations and diagrams if needed
            if (typeof initializeVisualizations === 'function') {
                initializeVisualizations();
            }
            if (typeof diagramEngine !== 'undefined') {
                diagramEngine.renderAll();
            }
        });

        // Initial highlight and setup
        onLazyLoaderReady(function() {
            LazyLoader.loadHighlight().then(function() {
                if (typeof hljs !== 'undefined') {
                    hljs.highlightAll();
                }
            });
        });

        // Initialize visualizations on page load
        function initializeVisualizations() {
            // Auto-initialize any visualization containers with data attributes
            document.querySelectorAll('[data-viz-type]').forEach(function(container) {
                if (container.dataset.vizInitialized) return;
                container.dataset.vizInitialized = 'true';

                var type = container.dataset.vizType;
                var demoFn = container.dataset.vizDemo;

                if (demoFn && window[demoFn]) {
                    window[demoFn](container.id);
                }
            });
        }

        // Run on DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeVisualizations);
        } else {
            initializeVisualizations();
        }
    </script>
</body>
</html>
