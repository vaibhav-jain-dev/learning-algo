<!DOCTYPE html>

<head>

    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://unpkg.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://unpkg.com">

    <!-- Preload critical resources for faster FCP -->

    <link rel="preload" href="/static/js/lazy-loader.js" as="script">
    <link rel="preload" href="/static/js/state-manager.js" as="script">

    <!-- Critical CSS -->

    <link rel="stylesheet" href="/static/css/diagrams.css">
    <link rel="stylesheet" href="/static/css/topic-detail.css">
    <link rel="stylesheet" href="/static/css/responsive-enhancements.css">
    <link rel="stylesheet" href="/static/css/smart-widescreen.css">
    <link rel="stylesheet" href="/static/css/adhd-friendly-layout.css">

    <!-- CRITICAL: Border removal - override Tailwind's preflight border properties -->
    <style>
        /* Reset Tailwind's preflight border styles */
        .topic-card, .card, .quick-ref-card, .tldr-box,
        .concept-section, .collapsible-section, .comparison-column,
        .step-content, .progress-indicator, .table-of-contents,
        .topic-page .topic-card, .adhd-layout .topic-card,
        .topic-page .quick-ref-card, .adhd-layout .quick-ref-card,
        .topic-page .tldr-box, .adhd-layout .tldr-box,
        .topic-grid .topic-card, .topic-grid > a,
        .nav-category, .adhd-nav-panel, .adhd-quick-ref {
            border-width: 0 !important;
            border-style: none !important;
            border-color: transparent !important;
            outline: none !important;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06) !important;
        }
        .tag, .badge, .topic-badge, .tags span {
            border-width: 0 !important;
            border-style: none !important;
            border-color: transparent !important;
            box-shadow: none !important;
        }
        /* Override Tailwind's *, ::before, ::after reset */
        .topic-page *, .topic-page *::before, .topic-page *::after,
        .adhd-layout *, .adhd-layout *::before, .adhd-layout *::after,
        .topic-grid *, .topic-grid *::before, .topic-grid *::after {
            border-style: none !important;
            border-color: transparent !important;
        }
        /* Preserve borders only for tables and code */
        .topic-page table, .topic-page th, .topic-page td,
        .topic-page pre, .topic-page code, .topic-page hr,
        .adhd-layout table, .adhd-layout th, .adhd-layout td,
        .adhd-layout pre, .adhd-layout code, .adhd-layout hr {
            border-style: solid !important;
        }
    </style>

    <!-- Tailwind CSS config - MUST be set BEFORE the CDN script loads -->
    <script>
        // Configure Tailwind before it initializes
        tailwind = {
            config: {
                corePlugins: {
                    // Disable preflight's border reset that causes unwanted borders
                    preflight: false
                },
                theme: {
                    extend: {
                        colors: {
                            brand: {
                                50: '#eff6ff',
                                100: '#dbeafe',
                                500: '#3b82f6',
                                600: '#2563eb',
                                700: '#1d4ed8'
                            }
                        },
                        fontFamily: {
                            sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                            mono: ['JetBrains Mono', 'SF Mono', 'Monaco', 'monospace']
                        }
                    }
                }
            }
        };
    </script>
    <!-- Tailwind CSS - loaded after config is set -->
    <script src="https://cdn.tailwindcss.com" defer></script>

    <!-- HTMX - core functionality, loaded immediately but async -->
    <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>

    <!--
    Heavy libraries are now lazy-loaded via lazy-loader.js:
    - Highlight.js: Loaded on-demand for code highlighting
    - CodeMirror: Loaded only on practice/SQL/Redis pages
    - SQL Formatter: Loaded only on SQL pages
    - html2pdf: Loaded only when PDF export is triggered
    -->
</head>

    <script>
        // Highlight active nav item
        (function() {
            var path = window.location.pathname;
            document.querySelectorAll('.nav-pill').forEach(function(pill) {
                if (pill.getAttribute('data-path') === path) {
                    pill.classList.add('active');
                }
            });
        })();
        // Mobile nav toggle
        function toggleMobileNav() {
            var nav = document.getElementById('main-nav');
            var btn = document.querySelector('.mobile-menu-btn');
            nav.classList.toggle('mobile-open');
            btn.classList.toggle('active');
        }
    </script>
    <main class="main">
        {{embed}}
    </main>
    <!-- Core utilities - Load first -->
    <script src="/static/js/lazy-loader.js"></script>
    <script src="/static/js/state-manager.js"></script>

    <!-- Custom Diagram Engine -->
    <script src="/static/js/diagrams.js" defer></script>
    <!-- Algorithm Visualization Engine -->
    <script src="/static/js/visualizations.js" defer></script>
    <!-- PDF Export functionality -->
    <script src="/static/js/pdf-export.js" defer></script>
    <!-- ADHD-friendly interactive enhancements -->
    <script src="/static/js/adhd-enhancements.js" defer></script>

    <script>
        // Wait for lazy loader to be ready
        function onLazyLoaderReady(callback) {
            if (typeof LazyLoader !== 'undefined') {
                callback();
            } else {
                setTimeout(function() { onLazyLoaderReady(callback); }, 10);
            }
        }

        // Re-highlight code blocks and render diagrams after HTMX swaps
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            onLazyLoaderReady(function() {
                LazyLoader.loadHighlight().then(function() {
                    document.querySelectorAll('pre code:not(.hljs)').forEach(function(block) {
                        hljs.highlightElement(block);
                    });
                });
            });

            // Re-initialize visualizations and diagrams if needed
            if (typeof initializeVisualizations === 'function') {
                initializeVisualizations();
            }
            if (typeof diagramEngine !== 'undefined') {
                diagramEngine.renderAll();
            }
        });

        // Initial highlight and setup
        onLazyLoaderReady(function() {
            LazyLoader.loadHighlight().then(function() {
                if (typeof hljs !== 'undefined') {
                    hljs.highlightAll();
                }
            });
        });

        // Initialize visualizations on page load
        function initializeVisualizations() {
            // Auto-initialize any visualization containers with data attributes
            document.querySelectorAll('[data-viz-type]').forEach(function(container) {
                if (container.dataset.vizInitialized) return;
                container.dataset.vizInitialized = 'true';

                var type = container.dataset.vizType;
                var demoFn = container.dataset.vizDemo;

                if (demoFn && window[demoFn]) {
                    window[demoFn](container.id);
                }
            });
        }

        // Run on DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeVisualizations);
        } else {
            initializeVisualizations();
        }

        // ============================================
        // GLOBAL ANCHOR LINKS FOR ALL HEADINGS
        // Automatically adds IDs and anchor links to all headings
        // ============================================
        (function() {
            // Slugify text to create URL-friendly IDs
            function slugify(text) {
                return text
                    .toString()
                    .toLowerCase()
                    .trim()
                    .replace(/\s+/g, '-')
                    .replace(/[^\w\-]+/g, '')
                    .replace(/\-\-+/g, '-')
                    .replace(/^-+/, '')
                    .replace(/-+$/, '');
            }

            // Track used IDs to handle duplicates
            var usedIds = {};

            // Create unique ID
            function createUniqueId(baseId) {
                if (!usedIds[baseId]) {
                    usedIds[baseId] = 1;
                    return baseId;
                }
                usedIds[baseId]++;
                return baseId + '-' + usedIds[baseId];
            }

            // Create toast element for copy feedback (if not already exists)
            var toast = document.querySelector('.anchor-toast');
            if (!toast) {
                toast = document.createElement('div');
                toast.className = 'anchor-toast';
                toast.textContent = 'Link copied!';
                toast.style.cssText = 'position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 12px 24px; border-radius: 8px; font-size: 14px; z-index: 10000; opacity: 0; transition: opacity 0.3s; pointer-events: none;';
                document.body.appendChild(toast);
            }

            function showToast() {
                toast.style.opacity = '1';
                setTimeout(function() { toast.style.opacity = '0'; }, 2000);
            }

            function copyLink(id) {
                var url = window.location.href.split('#')[0] + '#' + id;
                navigator.clipboard.writeText(url).then(showToast).catch(function() {
                    // Fallback
                    var ta = document.createElement('textarea');
                    ta.value = url;
                    ta.style.position = 'fixed';
                    ta.style.left = '-9999px';
                    document.body.appendChild(ta);
                    ta.select();
                    try { document.execCommand('copy'); showToast(); } catch(e) {}
                    document.body.removeChild(ta);
                });
            }

            // Process all headings in main content area
            var mainContent = document.querySelector('.main');
            if (!mainContent) return;

            var headings = mainContent.querySelectorAll('h1, h2, h3, h4');
            headings.forEach(function(heading) {
                // Skip if already has an anchor or is hidden
                if (heading.querySelector('.heading-anchor') || heading.offsetParent === null) return;

                // Get or create ID
                var id = heading.id;
                if (!id) {
                    var text = heading.textContent.trim();
                    // Remove any existing symbols/icons at start
                    text = text.replace(/^[^\w]+/, '').trim();
                    if (!text) return;
                    id = createUniqueId(slugify(text));
                    heading.id = id;
                }

                // Add anchor link
                var anchor = document.createElement('a');
                anchor.className = 'heading-anchor';
                anchor.href = '#' + id;
                anchor.setAttribute('aria-label', 'Link to this section');
                anchor.style.cssText = 'opacity: 0; margin-right: 8px; color: #3b82f6; text-decoration: none; font-weight: normal; transition: opacity 0.2s;';
                anchor.textContent = '#';

                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    copyLink(id);
                    history.pushState(null, null, '#' + id);
                });

                // Show anchor on heading hover
                heading.style.position = 'relative';
                heading.addEventListener('mouseenter', function() {
                    anchor.style.opacity = '1';
                });
                heading.addEventListener('mouseleave', function() {
                    anchor.style.opacity = '0';
                });

                heading.insertBefore(anchor, heading.firstChild);
            });

            // Handle initial hash - scroll to section
            if (window.location.hash) {
                var target = document.getElementById(window.location.hash.substring(1));
                if (target) {
                    setTimeout(function() {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 100);
                }
            }
        })();
    </script>

    <!-- FORCE BORDER REMOVAL - Runs after ALL CSS loads including Tailwind -->
    <script>
        (function() {
            function removeBorderFromElement(el) {
                // Set all individual border properties to override Tailwind's preflight
                el.style.setProperty('border-width', '0', 'important');
                el.style.setProperty('border-style', 'none', 'important');
                el.style.setProperty('border-color', 'transparent', 'important');
                el.style.setProperty('outline', 'none', 'important');
            }

            function removeBorders() {
                var selectors = [
                    '.topic-card', '.card', '.quick-ref-card', '.tldr-box',
                    '.tag', '.badge', '.topic-badge', '.table-of-contents',
                    '.concept-section', '.collapsible-section', '.comparison-column',
                    '.step-content', '.progress-indicator', '.nav-category',
                    '.adhd-nav-panel', '.adhd-quick-ref', '.quick-ref-list',
                    '.quick-ref-item', '.quick-ref-header'
                ];

                selectors.forEach(function(selector) {
                    var elements = document.querySelectorAll(selector);
                    elements.forEach(removeBorderFromElement);
                });

                // Also target any element inside topic-page, adhd-layout, topic-grid
                var containers = document.querySelectorAll('.topic-page, .adhd-layout, .topic-grid');
                containers.forEach(function(container) {
                    var children = container.querySelectorAll('*');
                    children.forEach(function(child) {
                        var tag = child.tagName.toLowerCase();
                        if (tag !== 'table' && tag !== 'th' && tag !== 'td' &&
                            tag !== 'pre' && tag !== 'code' && tag !== 'hr' && tag !== 'blockquote') {
                            removeBorderFromElement(child);
                        }
                    });
                });
            }

            // Run immediately
            removeBorders();

            // Run after DOM ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', removeBorders);
            }

            // Run after full page load (including Tailwind)
            window.addEventListener('load', function() {
                removeBorders();
                // Run again after a short delay to catch any late-loading styles
                setTimeout(removeBorders, 100);
                setTimeout(removeBorders, 500);
                setTimeout(removeBorders, 1000);
            });
        })();
    </script>
</body>
