{{ define "pages/sql-unified" }}
<div class="unified-database-page">
    <!-- Tab Navigation -->
    <div class="page-tabs">
        <button class="page-tab active" onclick="switchTab('playground', this)">
            <i class="icon-code"></i> Playground
        </button>
        <button class="page-tab" onclick="switchTab('lessons', this)">
            <i class="icon-book"></i> Lessons
        </button>
    </div>

    <!-- Playground Section (Dashboard) -->
    <div id="playground-section" class="tab-section active">
        {{ template "pages/sql-dashboard" }}
    </div>

    <!-- Lessons Section -->
    <div id="lessons-section" class="tab-section">
        {{ template "pages/sql-lessons" }}
    </div>
</div>

<style>
.unified-database-page {
    display: flex;
    flex-direction: column;
    height: 100%;
}

.page-tabs {
    display: flex;
    border-bottom: 2px solid #e0e0e0;
    background: #f9f9f9;
}

.page-tab {
    flex: 1;
    padding: 12px 20px;
    border: none;
    background: transparent;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    color: #666;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.page-tab:hover {
    background: #f0f0f0;
    color: #333;
}

.page-tab.active {
    color: #2196F3;
    border-bottom: 3px solid #2196F3;
    margin-bottom: -2px;
}

.tab-section {
    display: none;
    flex: 1;
    overflow: auto;
    padding: 10px;
}

.tab-section.active {
    display: flex;
    flex-direction: column;
}

.tab-section.active > div {
    display: flex;
    flex-direction: column;
    height: 100%;
}
</style>

<script>
function switchTab(tabName, button) {
    // Hide all sections
    document.getElementById('playground-section').classList.remove('active');
    document.getElementById('lessons-section').classList.remove('active');

    // Remove active class from all tabs
    document.querySelectorAll('.page-tab').forEach(tab => {
        tab.classList.remove('active');
    });

    // Show selected section
    document.getElementById(tabName + '-section').classList.add('active');

    // Mark button as active
    button.classList.add('active');
}
</script>
{{ end }}
