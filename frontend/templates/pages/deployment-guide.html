<div class="deployment-guide-page">
    <nav class="breadcrumb">
        <a href="/">‚Üê Back to Home</a>
    </nav>

    <div class="guide-header">
        <span class="guide-badge">DevOps</span>
        <h1>Deployment Instructions</h1>
        <p class="guide-subtitle">SSH setup guide for deploying to your server</p>
    </div>

    <div class="guide-content" id="guide-content">
        {{safeHTML .Content}}
    </div>
</div>

<style>
.deployment-guide-page {
    max-width: 900px;
    margin: 0 auto;
    padding: 2rem;
}

.breadcrumb {
    margin-bottom: 1.5rem;
}

.breadcrumb a {
    color: var(--accent-color);
    text-decoration: none;
}

.breadcrumb a:hover {
    text-decoration: underline;
}

.guide-header {
    margin-bottom: 2rem;
    text-align: center;
}

.guide-badge {
    display: inline-block;
    padding: 0.25rem 0.75rem;
    background: var(--accent-color);
    color: white;
    border-radius: 1rem;
    font-size: 0.875rem;
    margin-bottom: 0.5rem;
}

.guide-header h1 {
    margin: 0.5rem 0;
    font-size: 2.5rem;
}

.guide-subtitle {
    color: var(--text-secondary);
    font-size: 1.1rem;
}

.guide-content {
    background: var(--bg-primary);
    border-radius: var(--radius-lg);
    padding: 2rem;
    line-height: 1.7;
}

.guide-content h1 {
    display: none;
}

.guide-content h2 {
    margin-top: 2.5rem;
    margin-bottom: 1rem;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid var(--border-color);
    color: var(--text-primary);
}

.guide-content h2:first-of-type {
    margin-top: 0;
}

.guide-content h3 {
    margin-top: 2rem;
    margin-bottom: 0.75rem;
    color: var(--text-primary);
}

.guide-content p {
    margin-bottom: 1rem;
    color: var(--text-secondary);
}

.guide-content ul, .guide-content ol {
    margin-bottom: 1rem;
    padding-left: 1.5rem;
    color: var(--text-secondary);
}

.guide-content li {
    margin-bottom: 0.5rem;
}

.guide-content pre {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    padding: 1rem;
    overflow-x: auto;
    margin: 1rem 0;
}

.guide-content code {
    font-family: 'JetBrains Mono', 'Fira Code', monospace;
    font-size: 0.9rem;
}

.guide-content pre code {
    background: none;
    padding: 0;
}

.guide-content :not(pre) > code {
    background: var(--bg-secondary);
    padding: 0.2rem 0.4rem;
    border-radius: var(--radius-sm);
    font-size: 0.875rem;
}

.guide-content table {
    width: 100%;
    border-collapse: collapse;
    margin: 1.5rem 0;
}

.guide-content th, .guide-content td {
    border: 1px solid var(--border-color);
    padding: 0.75rem;
    text-align: left;
}

.guide-content th {
    background: var(--bg-secondary);
    font-weight: 600;
    color: var(--text-primary);
}

.guide-content td {
    color: var(--text-secondary);
}

.guide-content hr {
    border: none;
    border-top: 1px solid var(--border-color);
    margin: 2rem 0;
}

.guide-content strong {
    color: var(--text-primary);
}

.guide-content a {
    color: var(--accent-color);
    text-decoration: none;
}

.guide-content a:hover {
    text-decoration: underline;
}

/* Mermaid diagram styling */
.mermaid {
    background: var(--bg-secondary);
    border-radius: var(--radius-md);
    padding: 1.5rem;
    margin: 1.5rem 0;
    text-align: center;
}

.mermaid svg {
    max-width: 100%;
    height: auto;
}
</style>

<!-- Mermaid for diagrams -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize mermaid with theme based on current mode
    var isDark = document.documentElement.getAttribute('data-theme') === 'dark';
    mermaid.initialize({
        startOnLoad: true,
        theme: isDark ? 'dark' : 'default',
        securityLevel: 'loose',
        flowchart: {
            useMaxWidth: true,
            htmlLabels: true
        }
    });

    // Re-render mermaid diagrams
    mermaid.run();

    // Highlight code blocks
    if (typeof LazyLoader !== 'undefined') {
        LazyLoader.loadHighlight().then(function() {
            document.querySelectorAll('#guide-content pre code:not(.hljs)').forEach(function(block) {
                hljs.highlightElement(block);
            });
        });
    }
});
</script>
